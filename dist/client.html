<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Awkward Anonymous</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h3>Incident Report</h3>
    <p>This website allows you to anonymously report awkward moments that have happened to you, for other anonymous users to rate in awkwardness</p>
    <form id="incedentForm" action="/addIncedent" method="post">
      <label for="category">Category: 
      <select id='category'>
        <option value='family'>Family Gathering</option>
        <option value='school'>At School</option>
        <option value='work'>At Work</option>
        <option value='public'>In Public</option>
        <option value='friends'>With Friends</option>
        <option value='romantic'>Romantic</option>
        <option value='other'>Other</option>
      </select>
      </label>
      <label for="nameField">Incedent: </label>
      <textarea id="nameField" name="name" rows="4" cols="50"></textarea>
      <input type="submit" value="Submit" />
    </form>
     
  </section>
  <input type="submit" value="Rate Other Incedents" method="get"/>
  <section id="content">
  </section>
</body>

<img id="awk" src="./images/awkward-women.jpg" alt="awk"/>
</html>
